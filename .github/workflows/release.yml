name: Release to Docker Hub

on:
  push:
     branches: [ dev/main ]
env:
  IMAGE_NAME: registry.cn-hangzhou.aliyuncs.com/suktcore/sukt-core-admin-api #
  IMAGE_TAG: dev

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Run Crrpath
        run: ls
      - name: Copy dev.Dockerfile  # 拷贝Dockerfile到发布目录 ##生成随机数 echo "$RANDOM"|md5sum|cut -c 5-15
        run: cp dev.Dockerfile /home/runner/work/Sukt.Core/Sukt.Core/app
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.4

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Fetch required Go modules
        run:  go mod download

      - name: Build
        run:  go build -v ./...

      - name: Build and push Docker image
        id:   docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{env.IMAGE_NAME}}:${{env.IMAGE_TAG}}.${{ github.run_id }}.${{ github.run_number }}
          context: /home/runner/work/Sukt.Core/Sukt.Core/app
          file: /home/runner/work/Sukt.Core/Sukt.Core/app/dev.Dockerfile # 指定Dockerfile

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
